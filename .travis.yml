language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

php:
  - 5.6
  - 7.0

env:
  - WP_VERSION=4.6 WP_MULTISITE=1

install: 
  - composer install --no-interaction --prefer-source

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - vendor/bin/wp import tests/test-data/giosnewsworldwide.wordpress.2016-09-07.xml --authors=skip --path=/tmp/wordpress/

script: vendor/bin/phpunit
